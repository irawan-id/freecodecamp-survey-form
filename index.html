<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Majalengka Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

        <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

        <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How old are you?" min="15" max="50" />
      </label>

        <label for="dropdown" id="dropdown-label">
        How long you lived in Majalengka ?
        <select id="dropdown">
          <option>1 year</option>
          <option>2 years</option>
          <option>5 years</option>
          <option>10 years</option>
          <option>more than</option>
        </select>
      </label>

        <label for="experience" id="experience-label">How was your experience living in Majalengka ?</label>
        <input type="radio" name="experience" value="1" /> Good <br />
        <input type="radio" name="experience" value="2" /> Just Normal <br />
        <input type="radio" name="experience" value="3" /> Bad <br />

        <br /><br />
        <label for="place" id="place-label">Where is your favorite tourist spot ?</label>
        <input type="checkbox" value="majalengka-square" /> Majalengka Square <br />
        <input type="checkbox" value="ggm" /> GGM <br />
        <input type="checkbox" value="panyaweuyan-teraccing" /> Panyaweuyan Teraccing <br />
        <input type="checkbox" value="muara-jaya-waterfall" /> Muara Jaya Waterfall <br />
        <input type="checkbox" value="blue-lake" /> Blue Lake <br />
        <input type="checkbox" value="sanghiyang-dora-hill" /> Sanghiyang Dora Hill <br />
        <input type="checkbox" value="paragliding-hill" /> Paragliding Hill <br />
        <input type="checkbox" value="pine-forests" /> Pine forests <br />

        <br /><br />
        <label for="comments" id="comments-label">
        Any comments or suggestions?
        <textarea id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
      </label>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
